<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de API de Facebook</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<!-- Agrega el SDK de Facebook -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  // Inicializa el SDK de Facebook
  window.fbAsyncInit = function() {
    FB.init({
     // appId      : '894715495445217',   // Identificación única de tu aplicación en Facebook
    //appId      : '8912387481236478', 
     appId      : '894715495445217',
     cookie     : true,
      xfbml      : true,
      version    : 'v14.0' // Utiliza la versión más reciente de la Graph API
    });
  }
  //funcion para configuraciones
  function register(response){
    //demas configuracion
  }
  // Llama a la función de inicio de sesión de Facebook
  function loginWithFacebook() {
    FB.login(function(response) {register(response)}, {scope: 'public_profile,email'}); // Solicita los permisos necesarios
  }
</script>




<header>
  <ul>
    <li>Encabezado</li>
    <li>xd</li>
    <h1>Encabezado Principal</h1>
  </ul>
  <a class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text=Hello%20world"
  data-size="large">
Tweet</a>
  
</header>


<img src="Anas_platyrhynchos_qtl1.jpg" alt="">

<footer>

</footer>

</body>
</html>
